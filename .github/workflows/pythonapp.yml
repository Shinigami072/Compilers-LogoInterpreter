# This workflow will install Python dependencies, run tests and lint with a single version of Python
name: Python application

on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: ðŸ› 
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v2
    - name: ðŸ”§ Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: ðŸ”§ Set up Java   (Java 1.11)
      uses: olafurpg/setup-scala@v6
      with:
        java-version: openjdk@1.11
    - name: ðŸ”§ Set up Pipenv
      uses: dschep/install-pipenv-action@v1
    - name: ðŸ”§ Install Dependencies
      run: pipenv sync -d
    - name: ðŸ”¨ Regenerate antlr files
      run: pipenv run antlr
    - name: ðŸ“‹ Lint with flake8
      run: pipenv run lint
    - name: ðŸ“‹ Test with pytest
      run: pipenv run test
    - name: ðŸ“¤ Push changes
      uses: stefanzweifel/git-auto-commit-action@v4.1.2
      with:
        commit_message: "chore: update antlr grammar"
        # Optional name of the branch the commit should be pushed to
        # Required if Action is used in Workflow listening to the `pull_request` event
        branch: ${{ github.head_ref }}
        # Optional commit user and author settings
        commit_user_name: Grammar[bot]
        commit_user_email: Grammar[bot]@noreply.github.com
        commit_author: Grammar[bot] <actions@github.com>
        github_token: ${{ secrets.GITHUB_TOKEN }}
