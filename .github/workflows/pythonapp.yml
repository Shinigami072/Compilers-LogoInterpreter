# This workflow will install Python dependencies, run tests and lint with a single version of Python
name: Python application

on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: ðŸ› 
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v2
    - name: ðŸ”§ Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: ðŸ”§ Set up Java   (Java 1.11)
      uses: olafurpg/setup-scala@v6
      with:
        java-version: openjdk@1.11
    - name: ðŸ”§ Set up Pipenv
      uses: dschep/install-pipenv-action@v1
    - name: ðŸ”§ Install Dependencies
      run: pipenv sync -d
    - name: ðŸ”¨ Regenerate antlr files
      run: pipenv run antlr
    - name: ðŸ“‹ Lint with flake8
      run: pipenv run lint
    - name: ðŸ“‹ Test with pytest
      run: pipenv run test
    - name: ðŸ“¦ Create Commit
      if: github.actor != "GrammarNazi[bot]" && github.event_name=="push"
      run: |
        git config --local user.email "GrammarNazi[bot]@noreply.github.com"
        git config --local user.name "GrammarNazi[bot]"
        git commit -m "chore: update antlr grammar" -a
    - name: ðŸ“¤ Push changes
      if: github.event_name=="push"
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
