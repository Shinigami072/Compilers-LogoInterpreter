# This workflow will install Python dependencies, run tests and lint with a single version of Python
name: Python application

on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: ğŸ› 
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v2
    - name: ğŸ”§ Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: ğŸ”§ Set up Java   (Java 1.11)
      uses: olafurpg/setup-scala@v6
      with:
        java-version: openjdk@1.11
    - name: ğŸ”§ Set up Pipenv
      uses: dschep/install-pipenv-action@v1
    - name: ğŸ”§ Install Dependencies
      run: pipenv sync -d
    - name: ğŸ”¨ Regenerate antlr files
      run: pipenv run antlr
    - name: ğŸ“‹ Lint with flake8
      run: pipenv run lint
    - name: ğŸ“‹ Test with pytest
      run: pipenv run test
    - name: ğŸ“¦ Create Commit
      if: (! contains(github.actor,'Grammar[bot]')) && github.event_name=='push'
      run: |
        git config --local user.email "Grammar[bot]@noreply.github.com"
        git config --local user.name "Grammar[bot]"
        git commit -m "chore: update antlr grammar" -a
    - name: ğŸ“¤ Push changes
      if: github.event_name=='push'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
